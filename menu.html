<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/menu.css" />
    <title>Webcore 1.4</title>
  </head>
  <body>
    <aside class="menu">
      <header class="menu__header">
        <button title="Закрыть" aria-label="Закрыть" class="btn">
          <div class="btn__icon btn__icon--close"></div>
        </button>
        <div class="menu__logo">
          <img src="assets/img/Group.png" alt="cps-company logo" />
        </div>
        <button title="Поиск" aria-label="Поиск" class="btn">
          <div class="btn__icon btn__icon--search"></div>
        </button>
      </header>
      <nav class="menu__nav nav">
        <ul class="nav__list">
          <li class="nav__item">
            <a
              href="#"
              title="Ремонт техники"
              aria-label="Ремонт техники"
              class="nav__link nav__link--active"
              >Ремонт техники</a
            >
          </li>
          <li class="nav__item">
            <a
              href="#"
              title="Услуги и сервисы"
              aria-label="Услуги и сервисы"
              class="nav__link"
              >Услуги и сервисы</a
            >
          </li>
          <li class="nav__item">
            <a
              href="#"
              title="Корпоративным клиентам"
              aria-label="Корпоративным клиентам"
              class="nav__link"
              >Корпоративным клиентам</a
            >
          </li>
          <li class="nav__item">
            <a
              href="#"
              title="Продавцам техники"
              aria-label="Продавцам техники"
              class="nav__link"
              >Продавцам техники</a
            >
          </li>
          <li class="nav__item">
            <a href="#" title="Партнерам" class="nav__link">Партнерам</a>
          </li>
          <li class="nav__item">
            <a
              href="#"
              title="Производителям"
              aria-label="Производителям"
              class="nav__link"
              >Производителям</a
            >
          </li>
          <li class="nav__item">
            <a
              href="#"
              title="Наши сервисные центры"
              aria-label="Наши сервисные центры"
              class="nav__link"
              >Наши сервисные центры</a
            >
          </li>
          <li class="nav__item">
            <a href="#" title="Контакты" aria-label="Контакты" class="nav__link"
              >Контакты</a
            >
          </li>
        </ul>
      </nav>
      <div class="menu__icons">
        <a
          title="Телефон"
          aria-label="Телефон"
          href="tel:+78008908900"
          class="menu__btn btn"
        >
          <div class="btn__icon btn__icon--tel"></div>
        </a>
        <button title="Сообщение" aria-label="Сообщение" class="menu__btn btn">
          <div class="btn__icon btn__icon--message"></div>
        </button>
        <button title="Вход" aria-label="Вход" class="menu__btn btn">
          <div class="btn__icon btn__icon--login"></div>
        </button>
      </div>
      <a
        href="mailto:mail@cps.com"
        title="Почта"
        aria-label="Почта"
        class="menu__mail"
        >mail@cps.com</a
      >
      <a
        href="tel:+78008908900"
        title="Позвонить"
        aria-label="Позвонить"
        class="menu__tel"
        >8 800 890 8900</a
      >
      <div class="menu__languages">
        <a
          href="#"
          title="Русский"
          aria-label="Русский"
          class="menu__lang menu__lang--active"
          lang="ru"
          >RU</a
        >
        <a
          href="#"
          title="Английский"
          aria-label="Английский"
          class="menu__lang"
          lang="en"
          >EN</a
        >
        <a
          href="#"
          title="Немецкий"
          aria-label="Немецкий"
          class="menu__lang"
          lang="de-CH"
          >CH</a
        >
      </div>
    </aside>
  </body>
</html>
